
<div class="formulario-actualizar">
    <input type="text" placeholder="ID" [(ngModel)]="id">
    <input type="text" placeholder="Tipo de Documento" [(ngModel)]="tipoDocumento">
    <input type="text" placeholder="Documento" [(ngModel)]="documento">
    <input type="text" placeholder="Nombre 1" [(ngModel)]="nombre1">
    <input type="text" placeholder="Nombre 2" [(ngModel)]="nombre2">
    <input type="text" placeholder="Apellido 1" [(ngModel)]="apellido1">
    <input type="text" placeholder="Apellido 2" [(ngModel)]="apellido2">
    <input type="text" placeholder="Fecha de Nacimiento" [(ngModel)]="fechaNacimiento">
    <input type="text" placeholder="Sexo" [(ngModel)]="sexo">
    
    <button (click)="actualizarDocumento()">Actualizar</button>
  </div>
